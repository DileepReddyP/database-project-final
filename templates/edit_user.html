{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Page</span>
        <span class="navbar-text">Hello, {{current_user.first_name}} {{current_user.last_name}}</span>
        <form class="d-flex" action="/api/logout" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>
<div class="container">
    <form action="/api/user/{{user.id}}" method="post">
        <div class="form-group row m-3">
            <label for="first_name" class="col-form-label col-sm-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" value="{{user.first_name}}" name="first_name" class="form-control" id="first_name"
                    aria-describedby="first_name" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="last_name" class="col-form-label col-sm-2">Last Name</label>
            <div class="col-sm-10">
                <input type="text" value="{{user.last_name}}" name="last_name" class="form-control" id="last_name"
                    aria-describedby="last_name" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="email" class="col-form-label col-sm-2">Email address</label>
            <div class="col-sm-10">
                <input type="email" value="{{user.email}}" name="email" class="form-control" id="email"
                    aria-describedby="emailHelp" required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="password" class="col-form-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="text" value="{{user.password}}" name="password" class="form-control" id="password"
                    required>
            </div>
        </div>
        <div class="form-group row m-3">
            <label for="role" class="col-form-label col-sm-2">Role</label>
            <div class="col-sm-10">
                <select value="{{user.role.value}}" name="role" class="form-select" id="role">
                    <option value="admin">ADMIN</option>
                    <option value="doctor">DOCTOR</option>
                    <option value="nurse">NURSE</option>
                </select>
            </div>
        </div>

        <div class="container d-flex align-items-center justify-content-center">
            <input type="reset" class="btn" value="Reset">
            <button type="submit" class="btn btn-primary">Edit User</button>
        </div>
    </form>
</div>
{% endblock content %}
